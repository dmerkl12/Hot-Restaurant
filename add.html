<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Book your seat before they are gone!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Make Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="tableName">Table Name</label>
                <input type="text" class="form-control" id="tableName">
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="NumOfPeople">Number of People</label>
                <input type="text" class="form-control" id="NumOfPeople">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    document.getElementById("add-btn").addEventListener("click", function(event) {
      event.preventDefault();
      var newTable = {
        tablename: document.getElementById("tableName").value.trim(),
        name: document.getElementById("name").value.trim(),
        numofpeople: document.getElementById("NumOfPeople").value.trim(),        
      };

      // Question: What does this code do??
      fetch("/api/tables", {
        method: "POST",
        body: JSON.stringify(newTable),
        headers: { "Content-Type": "application/json" },
      })
        .then((res) => res.json())
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>
</html>
